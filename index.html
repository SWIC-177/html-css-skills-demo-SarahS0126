<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="style.css" rel="stylesheet" />
    <title>HTML-CSS Template</title>
  </head>
  <body>
    <header>
      <p>My name is</p>
      <h1>Sarah Schmittling</h1>
    </header>

    <div>
      <form>
        <label for="f">Your First Name Please!</label>
        <input type="text" id="f" name="firstname" placeholder="Your name.." />

        <label for="l">Your Last Name Please!</label>
        <input
          type="text"
          id="l"
          name="lastname"
          placeholder="Your last name.."
        />

        <label for="state">Which state do you live?</label>
        <select id="country" name="country">
          <option value="Illinois">Illinois</option>
          <option value="Missouri">Missouri</option>
          <option value="Prefer not to say">Prefer not to say</option>
        </select>

        <label for="Write something about yourself that you like!"
          >Write something about yourself that you like!</label
        >
        <textarea
          id="subject"
          name="subject"
          placeholder="Write something.."
          style="height: 100px"
        ></textarea>
        <input type="submit" value="Submit" />
      </form>
    </div>
  </body>
</html>
